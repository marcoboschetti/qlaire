<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qlaire - AI-Powered Ad Campaign Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .form-section, .results-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-section h2, .results-section h2 {
            margin-bottom: 20px;
            color: #4a5568;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-pending { background-color: #fbbf24; }
        .status-processing { background-color: #3b82f6; }
        .status-completed { background-color: #10b981; }
        .status-failed { background-color: #ef4444; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .step-indicators {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .step-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            background-color: #e2e8f0;
        }

        .step.active .step-icon {
            background-color: #667eea;
        }

        .step.completed .step-icon {
            background-color: #10b981;
        }

        .step-label {
            font-size: 12px;
            text-align: center;
            color: #6b7280;
        }

        .step.active .step-label {
            color: #667ee0;
            font-weight: 600;
        }

        .step.completed .step-label {
            color: #10b981;
            font-weight: 600;
        }

        .campaign-result {
            background: #f8fafc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .campaign-section {
            margin-bottom: 25px;
        }

        .campaign-section h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.2rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 8px;
        }

        .ad-copy-item, .creative-concept-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .ad-copy-item h4, .creative-concept-item h4 {
            color: #2d3748;
            margin-bottom: 8px;
        }

        .ad-copy-item p, .creative-concept-item p {
            color: #4a5568;
            line-height: 1.5;
        }

        .persona-grid, .segmentation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .persona-item, .segmentation-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid #10b981;
        }

        .persona-item h4, .segmentation-item h4 {
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .persona-item p, .segmentation-item p {
            color: #4a5568;
            font-size: 0.9rem;
        }

        .insights-list {
            list-style: none;
        }

        .insights-list li {
            background: white;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            border-left: 4px solid #f59e0b;
            color: #4a5568;
        }

        .hidden {
            display: none;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #e53e3e;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-magic"></i> Qlaire</h1>
            <p>AI-Powered Ad Campaign Generator</p>
        </div>

        <div class="status-section hidden" id="statusSection">
            <h2>Job Status</h2>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Initializing...</span>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            
            <div class="step-indicators">
                <div class="step" id="step1">
                    <div class="step-icon">1</div>
                    <div class="step-label">Generate Seed</div>
                </div>
                <div class="step" id="step2">
                    <div class="step-icon">2</div>
                    <div class="step-label">Search Entity</div>
                </div>
                <div class="step" id="step3">
                    <div class="step-icon">3</div>
                    <div class="step-label">Fetch Insights</div>
                </div>
                <div class="step" id="step4">
                    <div class="step-icon">4</div>
                    <div class="step-label">Demographics</div>
                </div>
                <div class="step" id="step5">
                    <div class="step-icon">5</div>
                    <div class="step-label">Generate Campaign</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2><i class="fas fa-edit"></i> Campaign Details</h2>
                <form id="campaignForm">
                    <div class="form-group">
                        <label for="product">Product Description *</label>
                        <input type="text" id="product" name="product" required placeholder="e.g., Premium Wireless Headphones">
                    </div>
                    
                    <div class="form-group">
                        <label for="platform">Target Platform *</label>
                        <select id="platform" name="target_platform" required>
                            <option value="">Select a platform</option>
                            <option value="Meta Ads">Meta Ads (Facebook/Instagram)</option>
                            <option value="Google Ads">Google Ads</option>
                            <option value="TikTok Ads">TikTok Ads</option>
                            <option value="LinkedIn Ads">LinkedIn Ads</option>
                            <option value="Twitter Ads">Twitter Ads</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="title">Campaign Title *</label>
                        <input type="text" id="title" name="title" required placeholder="e.g., Summer Sale - Premium Audio Experience">
                    </div>
                    
                    <button type="submit" class="btn" id="submitBtn">
                        <i class="fas fa-rocket"></i> Generate Campaign
                    </button>
                </form>
            </div>

            <div class="results-section">
                <h2><i class="fas fa-chart-line"></i> Campaign Results</h2>
                <div id="resultsContent">
                    <p style="text-align: center; color: #6b7280; margin-top: 50px;">
                        <i class="fas fa-lightbulb" style="font-size: 3rem; margin-bottom: 20px; display: block;"></i>
                        Fill out the form and click "Generate Campaign" to get started
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentJobId = null;
        let pollingInterval = null;

        const statusSteps = {
            'pending': 0,
            'generating_seed': 1,
            'searching_entity': 2,
            'fetching_insights': 3,
            'fetching_demographics': 4,
            'generating_output': 5,
            'completed': 6,
            'failed': -1
        };

        document.getElementById('campaignForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                product: formData.get('product'),
                target_platform: formData.get('target_platform'),
                title: formData.get('title')
            };

            try {
                await startCampaign(data);
            } catch (error) {
                showError('Failed to start campaign: ' + error.message);
            }
        });

        async function startCampaign(data) {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Starting...';

            try {
                const response = await fetch('/v1/api/ads/insights', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                currentJobId = result.job.id;
                
                showStatusSection();
                startPolling();
                
                submitBtn.innerHTML = '<i class="fas fa-check"></i> Campaign Started!';
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-rocket"></i> Generate Campaign';
                }, 2000);

            } catch (error) {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-rocket"></i> Generate Campaign';
                throw error;
            }
        }

        function showStatusSection() {
            document.getElementById('statusSection').classList.remove('hidden');
            updateStatus('pending', 'Job created, starting processing...');
        }

        function startPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
            
            pollingInterval = setInterval(async () => {
                try {
                    await checkJobStatus();
                } catch (error) {
                    console.error('Polling error:', error);
                }
            }, 2000);
        }

        async function checkJobStatus() {
            if (!currentJobId) return;

            const response = await fetch(`/v1/api/ads/insights/${currentJobId}`);
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const result = await response.json();
            const job = result.job;

            updateStatus(job.status, getStatusMessage(job.status));

            if (job.status === 'completed') {
                clearInterval(pollingInterval);
                displayResults(job);
            } else if (job.status === 'failed') {
                clearInterval(pollingInterval);
                showError(job.final_error || 'Job failed');
            }
        }

        function updateStatus(status, message) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const progressFill = document.getElementById('progressFill');

            // Update status dot
            statusDot.className = 'status-dot';
            if (status === 'failed') {
                statusDot.classList.add('status-failed');
            } else if (status === 'completed') {
                statusDot.classList.add('status-completed');
            } else if (status === 'pending') {
                statusDot.classList.add('status-pending');
            } else {
                statusDot.classList.add('status-processing');
            }

            // Update status text
            statusText.textContent = message;

            // Update progress bar
            const progress = (statusSteps[status] / 5) * 100;
            progressFill.style.width = `${Math.min(progress, 100)}%`;

            // Update step indicators
            updateStepIndicators(status);
        }

        function updateStepIndicators(status) {
            const currentStep = statusSteps[status];
            
            for (let i = 1; i <= 5; i++) {
                const step = document.getElementById(`step${i}`);
                step.className = 'step';
                
                if (i < currentStep) {
                    step.classList.add('completed');
                } else if (i === currentStep) {
                    step.classList.add('active');
                }
            }
        }

        function getStatusMessage(status) {
            const messages = {
                'pending': 'Job created, starting processing...',
                'generating_seed': 'Generating Qloo search seed...',
                'searching_entity': 'Searching for relevant entities...',
                'fetching_insights': 'Fetching popularity insights...',
                'fetching_demographics': 'Analyzing demographics...',
                'generating_output': 'Generating final campaign...',
                'completed': 'Campaign generated successfully!',
                'failed': 'Job failed'
            };
            return messages[status] || status;
        }

        function displayResults(job) {
            const resultsContent = document.getElementById('resultsContent');
            
            if (!job.ads_campaign_result) {
                resultsContent.innerHTML = '<p style="color: #ef4444;">No campaign results available</p>';
                return;
            }

            const campaign = job.ads_campaign_result;
            
            resultsContent.innerHTML = `
                <div class="campaign-result">
                    <div class="campaign-section">
                        <h3><i class="fas fa-copy"></i> Ad Copy</h3>
                        ${campaign.ad_copy.map(ad => `
                            <div class="ad-copy-item">
                                <h4>${ad.headline}</h4>
                                <p>${ad.description}</p>
                            </div>
                        `).join('')}
                    </div>

                    <div class="campaign-section">
                        <h3><i class="fas fa-palette"></i> Creative Concepts</h3>
                        ${campaign.creative_concepts.map(concept => `
                            <div class="creative-concept-item">
                                <h4>${concept.concept_type}</h4>
                                <p><strong>Description:</strong> ${concept.description}</p>
                                <p><strong>Elements:</strong> ${concept.elements}</p>
                            </div>
                        `).join('')}
                    </div>

                    <div class="campaign-section">
                        <h3><i class="fas fa-user"></i> Target Persona</h3>
                        <div class="persona-grid">
                            <div class="persona-item">
                                <h4>Age</h4>
                                <p>${campaign.persona_summary.age}</p>
                            </div>
                            <div class="persona-item">
                                <h4>Gender</h4>
                                <p>${campaign.persona_summary.gender}</p>
                            </div>
                            <div class="persona-item">
                                <h4>Behavior</h4>
                                <p>${campaign.persona_summary.behavior}</p>
                            </div>
                            <div class="persona-item">
                                <h4>Interests</h4>
                                <p>${campaign.persona_summary.interests}</p>
                            </div>
                        </div>
                    </div>

                    <div class="campaign-section">
                        <h3><i class="fas fa-chart-pie"></i> Segmentation</h3>
                        <div class="segmentation-grid">
                            <div class="segmentation-item">
                                <h4>Age</h4>
                                <p>${campaign.segmentation.age}</p>
                            </div>
                            <div class="segmentation-item">
                                <h4>Gender</h4>
                                <p>${campaign.segmentation.gender}</p>
                            </div>
                            <div class="segmentation-item">
                                <h4>Behavior</h4>
                                <p>${campaign.segmentation.behavior}</p>
                            </div>
                            <div class="segmentation-item">
                                <h4>Devices</h4>
                                <p>${campaign.segmentation.devices}</p>
                            </div>
                            <div class="segmentation-item">
                                <h4>Interests</h4>
                                <p>${campaign.segmentation.interests}</p>
                            </div>
                            <div class="segmentation-item">
                                <h4>Location</h4>
                                <p>${campaign.segmentation.location}</p>
                            </div>
                        </div>
                    </div>

                    <div class="campaign-section">
                        <h3><i class="fas fa-cogs"></i> Campaign Configuration</h3>
                        <div class="persona-grid">
                            <div class="persona-item">
                                <h4>Objective</h4>
                                <p>${campaign.campaign_config.objective}</p>
                            </div>
                            <div class="persona-item">
                                <h4>Placements</h4>
                                <p>${campaign.campaign_config.placements}</p>
                            </div>
                            <div class="persona-item">
                                <h4>Budget</h4>
                                <p>${campaign.campaign_config.budget}</p>
                            </div>
                        </div>
                        
                        <h4 style="margin-top: 20px; margin-bottom: 10px;">A/B Testing Variants</h4>
                        ${campaign.campaign_config.a_b_testing.map(test => `
                            <div class="ad-copy-item">
                                <h4>${test.test_name}</h4>
                                <p>${test.variants}</p>
                            </div>
                        `).join('')}
                    </div>

                    <div class="campaign-section">
                        <h3><i class="fas fa-lightbulb"></i> Key Insights</h3>
                        <ul class="insights-list">
                            ${campaign.key_insights.map(insight => `
                                <li><i class="fas fa-check"></i> ${insight}</li>
                            `).join('')}
                        </ul>
                    </div>
                </div>
            `;
        }

        function showError(message) {
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i> ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
